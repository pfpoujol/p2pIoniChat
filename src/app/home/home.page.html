<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pair to Pair Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    <ion-item *ngIf="myId">
      <ion-label >{{ myId }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Partenaire</ion-label>
      <ion-input placeholder="ID du partenaire" [(ngModel)]="otherId"></ion-input>
    </ion-item>
    <ion-button (click)="connect()" [disabled]="!otherId || tryingToConnect">Contacter</ion-button>

  </div>
</ion-content>
